<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="#" method="post">
        <input class="weight" type="text" name="weight" placeholder="Weight in Kilograms">
        <input class="height" type="text" name="height" placeholder="Height in kilograms">
        <button class="submit" type="submit" name="submit">Calculate BMI</button>
        <p class="answer"></p>
    </form>
</body>
</html>
